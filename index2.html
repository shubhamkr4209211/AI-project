<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Comic Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-pink-50 min-h-screen py-10">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-4xl font-bold text-pink-600 mb-4 text-center">AI Comic Creator</h1>
    <p class="text-gray-700 text-center mb-6">Describe your comic and see the story come alive with scenes and images!</p>

    <div class="mb-6">
      <label for="prompt" class="block text-pink-700 font-medium mb-2">Comic Description:</label>
      <textarea id="prompt" class="w-full border-2 border-pink-300 rounded-xl p-4 text-lg focus:outline-none focus:ring-2 focus:ring-pink-400" rows="4" placeholder="e.g., A ninja saves the world from a virus outbreak"></textarea>
    </div>

    <button onclick="generateComic()" class="bg-pink-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-pink-700 transition w-full">Generate Comic</button>

    <div id="comicOutput" class="mt-10 space-y-10"></div>
  </div>

  <script>
    const openRouterKey = "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";

    async function generateComic() {
      const prompt = document.getElementById("prompt").value.trim();
      const outputDiv = document.getElementById("comicOutput");
      if (!prompt) return alert("Please enter a comic description.");

      outputDiv.innerHTML = '<div class="flex justify-center"><div class="animate-spin h-8 w-8 border-4 border-pink-400 border-t-transparent rounded-full"></div></div><p class="text-center text-gray-500 mt-2">Generating story panels...</p>';

      const storyPanels = await getStoryPanels(prompt);
      if (!storyPanels || storyPanels.length === 0) {
        outputDiv.innerHTML = '<p class="text-center text-red-500">Failed to generate story.</p>';
        return;
      }

      outputDiv.innerHTML = "";
      for (const panel of storyPanels) {
        const imageUrl = await getImageFromReplicate(panel.description);
        outputDiv.innerHTML += `
          <div class="bg-white rounded-xl border border-pink-200 shadow p-6">
            <h2 class="text-2xl font-bold text-pink-600 mb-2">${panel.title}</h2>
            <p class="text-gray-700 mb-4">${panel.description}</p>
            ${imageUrl ? `<img src="${imageUrl}" alt="${panel.title}" class="rounded-xl w-full">` : '<p class="text-sm text-gray-400">Image generation failed.</p>'}
          </div>
        `;
      }
    }

    async function getStoryPanels(prompt) {
      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${openRouterKey}`,
            "HTTP-Referer": "https://your-site.com",
            "X-Title": "AI Comic Creator"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "You are a helpful assistant that returns ONLY JSON arrays like this: [{\"title\":\"Panel 1 title\",\"description\":\"Panel 1 scene\"},{\"title\":\"...\",\"description\":\"...\"}]"
              },
              { role: "user", content: prompt }
            ]
          })
        });
        const data = await response.json();
        const content = data.choices?.[0]?.message?.content;
        const cleanContent = content.replace(/```(?:json)?|```/g, "").trim();
        return JSON.parse(cleanContent);
      } catch (error) {
        console.error("Error getting story panels:", error);
        return null;
      }
    }

    async function getImageFromReplicate(promptText) {
      const replicateKey = "r8_K6ovqhneDFWftcXJp2C6a4E0A6PRw8p1z0R2v"; // Your replicate API key
      try {
        const response = await fetch("https://api.replicate.com/v1/predictions", {
          method: "POST",
          headers: {
            "Authorization": `Token ${replicateKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            version: "db21e45c-8f7b-4f2d-a381-0aad70cc4228", // Stable Diffusion 1.5
            input: { prompt: promptText }
          })
        });

        const prediction = await response.json();
        if (!prediction.urls || !prediction.urls.get) throw new Error("Invalid Replicate response");

        let status = prediction.status;
        let imageUrl = null;

        // Poll until it's completed
        while (status !== "succeeded" && status !== "failed") {
          await new Promise(res => setTimeout(res, 2000));
          const pollRes = await fetch(prediction.urls.get, {
            headers: { "Authorization": `Token ${replicateKey}` }
          });
          const pollData = await pollRes.json();
          status = pollData.status;
          if (status === "succeeded") {
            imageUrl = pollData.output?.[0];
          }
        }

        return imageUrl;
      } catch (error) {
        console.error("Replicate image generation error:", error);
        return null;
      }
    }
  </script>
</body>
</html>
